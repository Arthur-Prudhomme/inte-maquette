<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/builds.css">

</head>

                        <h2>Dashboard</h2>
                    </div>

                    <div class="tabs" id="">
                        <img src="imgs/dashboard-icons/invoices.svg" alt="" class="dashboard-icons" id="">

                    </div>
                    <div class="tabs" id="">

                    </div>
                    <div class="tabs" id="">
                        <img src="imgs/dashboard-icons/products.svg" alt="" class="dashboard-icons" id="">

                    </div>
                    <div class="tabs" id="">
                        <img src="imgs/dashboard-icons/messages.svg" alt="" class="dashboard-icons" id="">

                    </div>

                    </div>
                    <div class="tabs" id="">
                        <img src="imgs/dashboard-icons/help.svg" alt="" class="dashboard-icons" id="">

                    </div>
                </div>

                    </div>
                </div>

            <div class="content">

                        <button class="" id=""></button>
                        <button class="" id=""></button>
                        <button class="" id=""></button>
                        <button class="" id=""></button>
                    </div>
                </div>
                <div class="graph">
                    <img src="imgs/crypto-currencies-icons/" alt="" class="" id="">
                </div>
                <div class="content-recent-transaction">
                    <div class="" id=""></div>
                    <div class="" id=""></div>
                </div>

                    <div class="feed-cards" id="">

                        </div>
                        <div class="">

                        </div>
                    </div>
                    <div class="feed-cards" id="">
                        <img src="imgs/crypto-currencies-icons/Binance-Coin.svg" alt="" class="feed-icons" id="">

                            <p class="">BNB</p>
                            <p class="">Buy</p>
                        </div>
                        <div class="">
                            <p class="">+ 0.7546</p>

                        </div>
                    </div>
                    <div class="feed-cards" id="">

                            <p class="">Recieved</p>
                        </div>
                        <div class="">
                            <p class="">+ 1.646</p>

                        </div>
                    </div>

                    <div class="" id=""></div>
